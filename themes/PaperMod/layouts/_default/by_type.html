{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <br>
      {{ range (.Site.RegularPages.GroupByParam "type").Reverse}}
       <h3>{{ .Key }}</h3>
      <div>
          <ul>
        {{range .Pages}}
<li><a href="{{.Permalink}}">{{.Title}}</a></li>
{{end}}
</ul>
      </div>
    </br>
{{ end }}
    </main>
{{ end }}
